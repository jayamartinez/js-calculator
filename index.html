<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>test</h1>
    <div id="calculator">
      <p id="result">0</p>

      <button class="miscBtn">C</button>
      <button id="delBtn" class="miscBtn">Del</button>
      <button class="miscBtn">%</button>
      <button class="signBtn">รท</button>

      <button class="numberBtn">7</button>
      <button class="numberBtn">8</button>
      <button class="numberBtn">9</button>
      <button class="signBtn">ร</button>

      <button class="numberBtn">4</button>
      <button class="numberBtn">5</button>
      <button class="numberBtn">6</button>
      <button class="signBtn">-</button>

      <button class="numberBtn">1</button>
      <button class="numberBtn">2</button>
      <button class="numberBtn">3</button>
      <button class="signBtn">+</button>

      <button id="btn0" class="numberBtn">0</button>
      <button class="numberBtn">.</button>
      <button id="equalsBtn" class="signBtn">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
