<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <p>% does modular divison</p>
    <div id="calculator">
      <input id="result" readonly />

      <button class="miscBtn" onclick="clearDisplay()">C</button>
      <button id="delBtn" class="miscBtn" onclick="displayRemove()">Del</button>
      <button class="miscBtn" onclick="displayAdd('%')">%</button>
      <button class="signBtn" onclick="displayAdd('/')">รท</button>

      <button class="numberBtn" onclick="displayAdd('7')">7</button>
      <button class="numberBtn" onclick="displayAdd('8')">8</button>
      <button class="numberBtn" onclick="displayAdd('9')">9</button>
      <button class="signBtn" onclick="displayAdd('*')">ร</button>

      <button class="numberBtn" onclick="displayAdd('4')">4</button>
      <button class="numberBtn" onclick="displayAdd('5')">5</button>
      <button class="numberBtn" onclick="displayAdd('6')">6</button>
      <button class="signBtn" onclick="displayAdd('-')">-</button>

      <button class="numberBtn" onclick="displayAdd('1')">1</button>
      <button class="numberBtn" onclick="displayAdd('2')">2</button>
      <button class="numberBtn" onclick="displayAdd('3')">3</button>
      <button class="signBtn" onclick="displayAdd('+')">+</button>

      <button id="btn0" class="numberBtn" onclick="displayAdd('0')">0</button>
      <button class="numberBtn" onclick="displayAdd('.')">.</button>
      <button id="equalsBtn" class="signBtn" onclick="calculate()">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
